<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine sweeper</title>
</head>

<body onload="init()" oncontextmenu="return false;">
    <div class="gameConteiner">
        <div class="gameStatus">
        </div>
        <div class="gameLevel">
            <button class="level beginner" onclick="chooseLevel(this)">Beginner</button>
            <button class="level medium" onclick="chooseLevel(this)">Medium</button>
            <button class="level expert" onclick="chooseLevel(this)">Expert</button>
        </div>
        <div class="gameScore">
            <h2 class="score livesLeft">Lives left: 3</h2>
            <button class="level isWin" onclick="resetGame()">ðŸ™‚</button>
            <h2 class="score bestScore">Best Score: 0</h2>
        </div>
        <div class="controlButtons">
            <button class="safeButton" onclick="safeClick()">safe button</button>
            <h6 class="safeAviable">3 clicks available</h6>
            <button class="level manuallyButton" onclick="manualMode(this)">manual</button>
            <button class="level undoButton" onclick="undo(this)">Undo</button>
            <button class="level hintButton" onclick="getHint(this)">Hint Off</button>
        </div>

        <table>
            <tbody class="boardGame">

            </tbody>
        </table>
    </div>
    <script src="js/util.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
